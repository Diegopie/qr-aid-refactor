<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QR-aid Codes: Generate Your Gaming QR Code</title>
    <!-- bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">

    <!-- css file -->
    <link rel="stylesheet" href="./assets/style.css">
</head>


<body>
    <!-- header -->
    <main class="wrapper">
        <section class="hero is-primary">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <h1 class="title pb-3">
                        <a class="has-text-white" href="./index.html">QR-aid Codes</a>
                    </h1>
                    <h2 class="subtitle">Create your event here</h2>
                </div>
            </div>
        </section>

        <!-- Search Container -->
        <div class="container">
            <section id="game-search">
                <article class="section">
                    <div class="columns is-centered">
                        <div class="column is-half">
                            <div class="field has-addons">
                                <div class="control is-expanded">
                                    <input id="user-text" class="input black" type="" placeholder="Search Your Game">
                                </div>
                                <div id="user-search" class="control">
                                    <a class="button button-search is-info">
                                        <i class="fas fa-search"></i>
                                    </a>
                                </div>
                            </div>
                            <article class="column is-centered">
                                <div class="has-text-danger" id="sear-msg"></div>
                            </article>
                        </div>
                    </div>
                </article>
            </section>
        </div>


        <!-- Game Info Container -->
        <!-- HIDE ME -->
        <section id="game-contain" class="hide box">
            <!-- Game title -->
            <article class="section has-text-centered">
                <div class="columns is-mobile is-centered">
                    <div id="game-titl" class="column is-half">
                        <h2 class="game-titleEl"></h2>
                    </div>
                </div>
            </article>
            <!-- Game image -->
            <article class="media centered-img">
                <figure id="game-img" class="image ml-5 mr-5 game-img"></figure>
            </article>
            <!-- Game data table -->
            <article class="section has-text-centered table-size">
                <div class="columns">
                    <div class="column">
                        <table class="table is-bordered table-text">
                            <thead>
                                <tr>
                                    <th>Platforms</th>
                                    <th>Available On</th>
                                    <th>Genre</th>
                                    <th>Released</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td id="platforms"></td>
                                    <td id="store"></td>
                                    <td id="genres"></td>
                                    <td id="date"></td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- buttons -->
                        <div class="buttons is-centered">
                            <button class="button clear-button is-info is-rounded is-large">Clear</button>
                            <button class="button next-button is-info is-rounded is-large">Next</button>
                        </div>
                    </div>
                </div>
            </article>
        </section>

        <!-- Form Section -->
        <!-- HIDE ME -->
        <section id="cal-contain" class="section has-text-centered hide">
            <article class="section">
                <div class="columns has-text-centered is-centered">
                    <div class="column is-half box">
                        <article class="field">
                            <!-- Event title -->
                            <label class="label is-medium">Add the Details of Your Event</label>
                            <div class="control has-icons-left has-icons-right">
                                <input id="game-title" class="input is-medium" type="text" placeholder="Event Name">
                            </div>
                        </article>
                        <!-- Event details -->
                        <article class="field">
                            <div class="control has-icons-left has-icons-right">
                                <input id="game-desc" class="input is-medium" type="text" placeholder="Event Details">
                            </div>
                        </article>
                        <!-- Date selector -->
                        <article class="field">
                            <div class="control has-icons-left has-icons-right">
                                <input id="game-date" class="input is-medium" type="date" placeholder="Normal">
                            </div>
                        </article>
                        <!-- Hours -->
                        <section class="field">
                            <div class="control has-icons-left">
                                <article class="select is-success hour-input is-mobile">
                                    <select id="hour">
                                        <option selected disabled>Hour</option>
                                        <option>01</option>
                                        <option>02</option>
                                        <option>03</option>
                                        <option>04</option>
                                        <option>05</option>
                                        <option>06</option>
                                        <option>07</option>
                                        <option>08</option>
                                        <option>09</option>
                                        <option>10</option>
                                        <option>11</option>
                                        <option>12</option>
                                    </select>
                                    <div class="icon is-left">
                                        <i class="far fa-clock"></i>
                                    </div>
                                </article>
                                <!-- Minutes -->
                                <article class="select is-success ">
                                    <select id="minutes">
                                        <option selected disabled>Minutes</option>
                                        <option>00</option>
                                        <option>01</option>
                                        <option>02</option>
                                        <option>03</option>
                                        <option>04</option>
                                        <option>05</option>
                                        <option>06</option>
                                        <option>07</option>
                                        <option>08</option>
                                        <option>09</option>
                                        <option>10</option>
                                        <option>11</option>
                                        <option>12</option>
                                        <option>13</option>
                                        <option>14</option>
                                        <option>15</option>
                                        <option>16</option>
                                        <option>17</option>
                                        <option>18</option>
                                        <option>19</option>
                                        <option>20</option>
                                        <option>21</option>
                                        <option>22</option>
                                        <option>23</option>
                                        <option>24</option>
                                        <option>25</option>
                                        <option>26</option>
                                        <option>27</option>
                                        <option>28</option>
                                        <option>29</option>
                                        <option>30</option>
                                        <option>31</option>
                                        <option>32</option>
                                        <option>33</option>
                                        <option>34</option>
                                        <option>35</option>
                                        <option>36</option>
                                        <option>37</option>
                                        <option>38</option>
                                        <option>39</option>
                                        <option>40</option>
                                        <option>41</option>
                                        <option>42</option>
                                        <option>43</option>
                                        <option>44</option>
                                        <option>45</option>
                                        <option>46</option>
                                        <option>47</option>
                                        <option>48</option>
                                        <option>49</option>
                                        <option>50</option>
                                        <option>51</option>
                                        <option>52</option>
                                        <option>53</option>
                                        <option>54</option>
                                        <option>55</option>
                                        <option>56</option>
                                        <option>57</option>
                                        <option>58</option>
                                        <option>59</option>
                                    </select>
                                    <div class="icon is-left">
                                        <i class="far fa-clock"></i>
                                    </div>
                                </article>
                                <!-- PM/AM -->
                                <article class="select is-success">
                                    <select id="period">
                                        <option selected disabled>Period</option>
                                        <option>AM</option>
                                        <option>PM</option>
                                    </select>
                                    <div class="icon is-left">
                                        <i class="fas fa-moon"></i>
                                    </div>
                                </article>
                                <!-- Create button -->
                                <article class="create-btn">
                                    <button class="button create-button is-info is-rounded is-large"><a class="has-text-white" href="#copy-new">Create</a></button>
                                </article>
                            </div>
                        </section>
                    </div>
                </div>
                <!-- Container for JS invalid user value message -->
                <article id="cal-msg"></article>
            </article>
        </section>

        <!-- Event Info -->
        <!-- HIDE -->
        <section id="copy-new" class="section hide">
            <!-- Contain JS created QR code and event details -->
            <article class="column">
                <div class="columns is-centered qrColumn has-text-centered"></div>
            </article>
            <!-- New event button -->
            <article class="event-btn">
                <button id="" class="button event-button is-info is-rounded is-large">New Event</button>
            </article>
        </section>
    </main>
    <footer class="footer">
        <article class="content has-text-centered">
            <p>
                <strong><a href="https://jgthms.com">Bulma</a></strong> CSS framework. Powered by <strong><a
                        href="https://qrickit.com/qrickit_apps/qrickit_api.php">Qrickit,</a></strong> <strong><a
                        href="https://rawg.io/apidocs">Rawg</a></strong> API.
            </p>
        </article>
    </footer>


    <!-- Scripts -->
    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
        integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg=="
        crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- font-awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- our scripts -->
    <script src="./assets/scripts/events.js"></script>
</body>

</html>
